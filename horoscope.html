                <button class="main__btn" onclick="generateHoroscope('Python')">Python</a></button>

                <button class="main__btn" onclick="generateHoroscope('SQL')">SQL</a></button>
                <pre id="result"></pre>
                <script>
                    const readings = {
                        "Python": ["\nYou are THE INTUITIVE. \n\n You'll write fewer lines today and accomplish more than expected. Simplicity is your strength",
                         "\nYou are THE INTUITIVE. \n\n A new library awaits. Don't fear it. You were made to adapt."],
                        "Java": ["\nYOU ARE THE RELIABLE ONE. \n\n Structure and predictability bring success. Trust the process, even if it's verbose.", 
                        "\nYou are THE RELIABLE ONE. \n\n You might feel constrained, but today, design patterns are your secret weapon."],
                        "JavaScript": ["\nYou are THE SHAPE-SHIFTER \n\n You'll transform more than once today, just like your variables. Stay nimble", 
                        "\nYou are THE SHAPE-SHIFTER \n\n A spontaneous idea will work across browsers. Just don't trust '==' too much."],
                        "C#": ["\nYou are THE MODERNIST \n\n The .NET world is your playground today. Frameworks align in your favor", 
                        "\nYou are THE MODERNIST \n\n Clean architecture will bring clarity to your team. Take charge."],
                        "TypeScript": ["\nYou are THE PROTECTOR \n\n Your foresight (and types) will save hours of debugging. Stick to strong contracts.", 
                        "\nYou are THE PROTECTOR \n\n Someone will try to wing it in JS, you'll be the reason the app doesn't crash."],
                        "C++": ["\nYou are THE VETERAN \n\n Legacy code seeks your wisdom. Step carefully, manual memory is not for the faint of heart.", 
                        "\nYou are THE VETERAN \n\n Today calls for performance. No abstraction is faster than you."],
                        "C": ["\nYou are THE PURIST \n\n Minimalism reigns. Today, clarity comes from control, not convenience.", 
                        "\nYou are THE PURIST \n\n An off-by-one error will tempt you. Trust your instincts, count carefully."],
                        "Go": ["\nYou are THE PRAGMATIST \n\n Today favors speed and clarity. Don't overcomplicate, concurrency is on your side", 
                        "\nYou are THE PRAGMATIST \n\n Simplicity brings peace. Write is plainly, and others will thank you."],
                        "Ruby": ["\nYou are THE ARTIST \n\n Code from the heart. What you write today may not be the fastest, but it will be the most elegant.", 
                        "\nYou are THE ARTIST \n\n A Rails route opens new doors. Trust your conventions."],
                        "PHP": ["\nYou are THE HUSTLER \n\n It may not be flashy, but you get things done. Today, your practicality shines.", 
                        "\nYou are THE HUSTLER \n\n Don't apologize for quick wins, they keep the internet running."],
                        "Swift": ["\nYou are THE CREATOR \n\n A new UI idea is bubbling up. Let your design instincts guide your code.", 
                        "\nYou are THE CREATOR \n\n The App Store star is aligned, submit boldly."],
                        "SQL": ["\nYou are THE ANALYST \n\n The answers are in the data. Today, your JOIN will be the link someone else missed.", 
                        "\nYou are THE ANALYST \n\n A slow query hides a lesson. Optimize with care, it will pay off."]
                    }; // enter dictionary of jokes 

                    function generateHoroscope(language) {
                        const options = readings[language];
                        // gets an array of all the keys from the jokes dictionary (1,2,3,etc)
                        const randomKey = Math.floor(Math.random() * options.length);
                        // generate a random key 
                        const result = options[randomKey];
                        // access value at that random key 
                        document.getElementById("result").textContent = result; 
                        // finds the element in dictionary by the given ID in the joke variable and displays it as text
                    }
